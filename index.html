<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery RUL Plots</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f3f4f6; /* Light background color */
        }
        .plot-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-6 w-11/12 max-w-lg">
        <h1 class="text-2xl font-semibold text-center mb-4">Battery RUL Plots</h1>

        <div class="flex flex-col space-y-2">
            <button id="heatmapButton" class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Correlation Heatmap</button>
            <button id="linePlotsButton" class="bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Line Plots</button>
            <button id="scatterPlotButton" class="bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 transition">Actual vs Predicted Scatter Plot</button>
            <button id="featureImportanceButton" class="bg-purple-500 text-white py-2 rounded-md hover:bg-purple-600 transition">Feature Importance</button>
            <button id="rulPredictionButton" class="bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition">RUL Prediction Line Plots</button>
            <button id="icePlotButton" class="bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 transition">ICE Plot</button>
        </div>
        
        <div id="plotContainer" class="plot-container mt-6 text-center text-gray-800">
            <img id="plotImage" src="" alt="Plot" class="hidden">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function showPlot(imageSrc) {
                $('#plotImage').attr('src', imageSrc).removeClass('hidden');
            }

            $('#heatmapButton').click(function() {
                showPlot('images/correlation_heatmap.png');
            });

            $('#linePlotsButton').click(function() {
                showPlot('images/line_plots.png');
            });

            $('#scatterPlotButton').click(function() {
                showPlot('images/scatterPlot.png');
            });

            $('#featureImportanceButton').click(function() {
                showPlot('images/features.png');
            });

            $('#rulPredictionButton').click(function() {
                showPlot('images/rul_prediction_per_battery.png');
            });

            $('#icePlotButton').click(function() {
                showPlot('images/ICEPlot.png');
            });
        });
    </script>
</body>
</html>
